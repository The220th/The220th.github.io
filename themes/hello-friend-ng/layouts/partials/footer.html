<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy; {{ now.Format "2006" }}</span>
            {{ if .Site.Author.name }}<span><a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></span>{{ end }}
            {{ if .Site.Copyright }}<span>{{ .Site.Copyright| safeHTML }}</span>{{ end }}
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <span><a href="https://github.com/rhazdon/hugo-theme-hello-friend-ng">Hello Friend NG</a></span><span>{{ .Site.Params.footerLeft | default "<a href=\"http://gohugo.io\">Hugo</a>" | safeHTML }}</span>
          </div>
    </div>
</footer>
